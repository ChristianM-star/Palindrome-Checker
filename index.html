<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Is it a Palindrome?</h1>

      <div class="input-section">
        <p class="instructions">Enter in text to check for a Palindrome:</p>

        <input id="text-input" type="text" />

        <button id="check-btn">check</button>

        <div id="result"></div>
      </div>

      <div class="discription">
        <p class="discription-paragraph">
          A <i>palindrome</i> is a word or sentence that's spelled the same way
          both forward and backward, ignoring punctuation, case, and spacing.
        </p>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
